<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <ul class="categories" id="categories">
            <li data-category-id="1">Watches</li>
            <li data-category-id="2">Telephones</li>
            <li data-category-id="3">Power Banks</li>
            <li data-category-id="4">Headphones</li>
            <li data-category-id="5">Audio</li>
        </ul>
        <ul class="products" id="products">
            <li data-product-id="1"></li>
            <li data-product-id="2"></li>
            <li data-product-id="3"></li>
            <li data-product-id="4"></li>
            <li data-product-id="5"></li>
        </ul>
        <div class="description">
            <div id="description"></div>
            <button id="buy-button">Buy</button>
            <div id="message">The product has been added to the basket</div>
            <form class="form invisible" action="" name="myForm">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
                <div></div>
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" name="lastName" required>
                <div></div>
                <label for="secondName">Отчество</label>
                <input type="text" id="secondName" name="secondName" required>
                <div></div>

                <label for="city">Город</label>
                <select name="city" id="city">
                    <option value="odesa">Одесса</option>
                    <option value="kyiv">Киев</option>
                    <option value="dnipro">Днепр</option>
                </select>
                <div></div>

                <label for="post">Отделение новой почты</label>
                <input type="text" id="post" required name="post">
                <div></div>

                <div class="form-box">
                    <p>Способ оплаты</p>
                    <div class="form-box__container">
                        <label for="cash">Наличные</label>
                        <input type="radio" name="money" id="cash" value="cash">
                    </div>
                    <div></div>
                    <div class="form-box__container">
                        <label for="card">Карта</label>
                        <input type="radio" name="money" id="card" value="card">
                    </div>
                    <div></div>
                </div>

                <label for="quantity">Кол-во единиц товара</label>
                <input type="number" id="quantity" name="quantity" min="1">
                <div></div>

                <label for="comment">Комментарий</label>
                <textarea name="comment" id="comment" cols="30" rows="10" minlength="20" maxlength="200"></textarea>
                <div></div>

                <button type="submit" class="form-btn">Отправить</button>
            </form>
        </div>
    </div>

    <div class="user-input invisible">
        <div class="user-input__container">
            <button class="user-input__container-btn" type="button">X</button>
            <table id="table"></table>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
